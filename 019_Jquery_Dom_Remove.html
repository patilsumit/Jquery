<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jquery Dom - Removing</title>

    <script src="jquery/jquery-3.3.1.min.js" type="text/javascript"> </script>
     
     
    <script>
     $(document).ready(function(){
       
       $("#myButton1").click(function(){
            $("#test1").remove();
       });

       $("#myButton2").click(function(){
            $("#test2").remove();
       });

       $("#myButton3").click(function(){
            $("#test1").empty();
       });

       $("#myButton4").click(function(){
            $("#test3").append("<li><b>Appended new list item</b></li>");
       });
        
     });
    </script>
</head>
<body>

    <h2>Jquery Dom - Removing Values into various elements</h2>
    <p id="test1">This is first paragraph with simple text</p>
    <ul id="test2">
         <li>Delete list - Existing line1</li>
         <li>Delete list - Existing line2</li>
         <li>Delete list - Existing line3</li>
    </ul>

    
    <ul id="test3">
          <li>Empty list - Existing line1</li>
          <li>Empty list - Existing line2</li>
          <li>Empty list - Existing line3</li>
        </ul>
      
      <button id="myButton1">Remove paragraph</button>
      <button id="myButton2">Remove whole list</button>
      <button id="myButton3">Empty list</button>     
      <button id="myButton4">Add into empty list</button>
</body>
</html>
