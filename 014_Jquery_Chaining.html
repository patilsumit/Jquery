<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jquery effects - Chaining</title>

    <script src="jquery/jquery-3.3.1.min.js" type="text/javascript"> </script>
     
     
    <script>
     $(document).ready(function(){
       
       //Jquery with callback
       $("button").click(function(){
          
          console.log("Function Called");
          $("#chain").css("color","red").slideUp(2000).slideDown(2000).animate({left:'500px'},2000);
         
       });

        
     });
    </script>
</head>
<body>
    <h2>jquery effects - Chaining</h2>
    
    <button>Click for chain effects</button>
    <p id="chain" style="position: relative">Checking chain effects....</p>
     
      
    </body>
</html>
