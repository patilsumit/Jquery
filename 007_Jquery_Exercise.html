<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JQuery Exercise</title>

    <script src="jquery/jquery-3.3.1.min.js" type="text/javascript"> </script>

    <script>
     $(document).ready(function(){
        
        $("#first").click(function(){
            $(this).css("background-color","red");
        });

        $("#btnodd").click(function(){
            $("tr:odd").css("background-color","purple");
        });

        $("#btneven").click(function(){
            $("tr:even").css("background-color","yellow");
        });

        $("#textuser").blur(function(){
            $(this).css("background-color","pink");
        });
        $("#textpwd").blur(function(){
            $(this).css("background-color","red");
        });

    
     });
    </script>
</head>
<body>
    
     <p id="first">My First Paragraph</p>
     <p id="second">My Second Paragraph</p>
