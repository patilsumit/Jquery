<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jquery Dom Get</title>

    <script src="jquery/jquery-3.3.1.min.js" type="text/javascript"> </script>
     
     
    <script>
     $(document).ready(function(){
       
       $("#btn1").click(function(){
            $("#test1").text("First Paragraph - replaced normal text");
       });

       $("#btn2").click(function(){
            $("#test2").html("Second Paragraph - replaced bold text");
       });

       $("#btn3").click(function(){
            $("#test3").val("New Value...");
       });
        
     });
    </script>
</head>
<body>

    <h2>Jquery Dom - Getting / Setting Values</h2>
    <p id="test1">This is first paragraph with simple text</p>
    <p id="test2">This is first paragraph with simple text</p>
    <p>Input box:<input type="text" id="test3" value="default Text"></p>
    
    <button id="btn1">Set Text</button>
    <button id="btn2">Set HTML</button>
    <button id="btn3">Set Value</button>
</body>
</html>
