<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JQuery Actions</title>

    <script src="jquery/jquery-3.3.1.min.js" type="text/javascript"> </script>

    <script>
     $(document).ready(function(){

     $("#hide1").hide();
    //  $("p").hide();
      $("button").click(function(){
        $("#hide2").hide();
     });

     });
    </script>
</head>
<body>
     <h2>Example for jQuery actions</h2>

     <p id="hide1">This is paragraph will be hidden by default</p>
     <p id="hide2">This is paragraph will go do hidden mode if you click the button</p>

     <button>click And save</button>
</body>
</html>
