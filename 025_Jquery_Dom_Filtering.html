<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jquery - DOM -Filtering</title>

    <script src="jquery/jquery-3.3.1.min.js" type="text/javascript"> </script>
          
    <script>
     $(document).ready(function(){
       
    /* Select an element based on the index value */
      // $("p").eq(1).css("background-color", "yellow");   

      /* Select an element matching on the class value */
      // $("p").filter(".name").css("background-color", "pink");

      /* Select an element matching that are not matching */
      $("p").not(".name").css("background-color", "lightgrey");

     });
    </script>
</head>
<body >
  <h2>Jquery - DOM -Filtering</h2>
   
  <p class="name">Webstack Academy</p>
    <p>#83 Farah Towers, 1st Floor</p>
    <p>MG Road</p>
    <p class="name">Bangalore - 560001</p>
    
     

</body>
</html>
