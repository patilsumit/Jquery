<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jquery - Ajax - Get external content</title>

    <script src="jquery/jquery-3.3.1.min.js" type="text/javascript"> </script>
          
    <script>
     $(document).ready(function(){

        /* Load a page from external URL */
        // $("#div1").load("http://jsonplaceholder.typicode.com/posts/1");

         $("button").click(function(){

             /* Load a page from external URL with response / error handling */
            $("#div1").load("http://jsonplaceholder.typicode.com/posts/1", function(responseTxt, statusTxt, xhr){
            if(statusTxt == "success")
            alert("External content loaded successfully!");
            if(statusTxt == "error")
            alert("Error: " + xhr.status + ": " + xhr.statusText);
            });
        });
        
   
     });
    </script>
</head>
<body >
  <h2>Jquery - Ajax - Get external content</h2>
   
    <div id="div1"><h2>This will be replaced with typicode</h2></div>

     <button>Get Content</button>
</body>
</html>
