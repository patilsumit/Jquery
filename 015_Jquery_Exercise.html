<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jquery Exercise</title>

    <script src="jquery/jquery-3.3.1.min.js" type="text/javascript"> </script>
     
     
    <script>
     $(document).ready(function(){
       
      $("#btnchain").click(function(){
          $("#chain").animate({left:'300px'}).animate({top:'300px'}).animate({left: '0px', right:'300px'}).
          animate({top: '100px',bottom:'300px'});
      })
      $("#btnzoom").click(function(){
          $("#zoom").animate({width:'300px',height:'300px',opacity:'0.6'},"slow");
          
      })

        
     });
    </script>
</head>
<body>
    <h2>jquery effects - Chaining</h2>
    
    <button id="btnchain">Click for chain effects</button> <button id="btnzoom">btnzoom</button>
    <br><br>
    <div id="chain" style="width:100px;height:100px;position: absolute;background-color: rebeccapurple">fdg</div>
     
    
     <div id="zoom" style="margin-left:150px;width:100px;height:100px;position: absolute;background-color: rebeccapurple">fdg</div>
      
    </body>
</html>
