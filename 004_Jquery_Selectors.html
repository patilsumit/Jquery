<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JQuery Selectors</title>

    <script src="jquery/jquery-3.3.1.min.js" type="text/javascript"> </script>

    <script>
     $(document).ready(function(){
        
        $("#first").text("This is First Paragraph");
        $(".second").slideToggle(3000);

          $("button").click(function(){
         $("[title='paragraph']").text("This is Third Paragraph");
     });

     });
    </script>
</head>
<body>
     <h2>Example for jQuery Selectors</h2>

     <p id="first"></p>
     <p class="second">This is paragraph will go do default if you click the button</p>
     <p title="paragraph"></p>
     <button>click And save</button>
</body>
</html>
