<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jquery Dom Append</title>

    <script src="jquery/jquery-3.3.1.min.js" type="text/javascript"> </script>
     
     
    <script>
     $(document).ready(function(){
       
       $("#myButton1").click(function(){
            $("#test1").append("<b>Appended new line</b>");
       });

       $("#myButton2").click(function(){
            $("#test2").append("<li><b>Appended new list item</b></li>");
       });

       $("#myButton3").click(function(){
            $("#test1").append("<b>Appended new line</b>","<b>Appended Addition</b>");
       });

       $("#myButton4").click(function(){
            $("#test2").append("<li><b>Appended new list item</b></li>","<li><b>Appended new list item</b></li>");
       });
        
     });
    </script>
</head>
<body>

    <h2>Jquery Dom - Appending Values into various elements</h2>
    <p id="test1">This is first paragraph with simple text</p>
    <ul id="test2">
         <li>Existing line1</li>
         <li>Existing line2</li>
         <li>Existing line3</li>
    </ul>
    
    
    <button id="myButton1">Append Text</button>
    <button id="myButton2">Append list item</button>
    <button id="myButton3">Append multilple text</button>
    <button id="myButton4">Append multiple list</button>
</body>
</html>
