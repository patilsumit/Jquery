<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jquery Parents</title>

    <script src="jquery/jquery-3.3.1.min.js" type="text/javascript"> </script>
     
    <style>
        .ancestors, .ancestors * { 
            display: block;
            border: 2px solid lightgrey;
            color: lightgrey;
            padding: 5px;
            margin: 15px;
        }
      </style>     
    <script>
     $(document).ready(function(){
       
       /* Find parent of span element and change its attributes */
    //   $("span").parent().css({"color": "red", "border": "2px solid red"}); 

       /* Find all parents of span element all the way upto HTML root */
    //    $("span").parents().css({"color": "red", "border": "2px solid red"}); 

        /* Filter parents that are only UL type */
    //    $("span").parents("ul").css({"color": "green", "border": "2px solid red"}); 

        /* Parent elements till DIV type */
      $("span").parentsUntil("div").css({"color": "purple", "border": "2px solid purple"}); 
  

     });
    </script>
</head>
<body>
  <h2>Jquery Traversy</h2>

  <div class="ancestors">
    <div style="width:500px;">div (great-grandparent)
      <ul>ul (grandparent)  
        <li>li (direct parent)
          <span>span</span>
        </li>
      </ul>   
    </div>
  
    <div style="width:500px;">div (grandparent)   
      <p>p (direct parent)
          <span>span</span>
      </p> 
    </div>
  </div>        
</body>
</html>
