<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jquery effects - Fadein / Fadeout / Toggle / Opacity</title>

    <script src="jquery/jquery-3.3.1.min.js" type="text/javascript"> </script>

    <script>
     $(document).ready(function(){
        
        $("#fadeinbutton").click(function(){
             $("#box1").fadeIn();
             $("#box2").fadeTo("slow",0.5);
             
        });
        
    
     });
    </script>
</head>
<body>
    <h2>jquery effects - Fadein / Fadeout / Toggle / Opacity</h2>
    

    <button id="fadeinbutton">Click to fade in boxes</button>
     <div id="box1" style="width:80px;height: 80px;display:none;background-color: gray "></div>
     <div id="box2" style="width:80px;height: 80px;display:none;background-color: red "></div>

      
    </body>
</html>
